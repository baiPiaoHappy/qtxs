<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8, target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/static/X-admin/css/font.css">
    <link rel="stylesheet" href="/static/X-admin/css/login.css">
    <link rel="stylesheet" href="/static/X-admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/layui/layui.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-image: url('/static/image/login-min.jpg');background-size: 100%;background-attachment: fixed;overflow-x: hidden ">


<div class="login layui-anim layui-anim-up">
    <div class="message">齐天小圣-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/login/process" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
       <!-- <div>
            <input type="button" value="注册">
            <input type="button" value="忘记密码">
            <input type="checkbox"><span>记住我</span>
        </div>-->
        <div class="layui-btn-container">
            <button type="button" class="layui-btn layui-btn-primary">注册</button>
            <button type="button" class="layui-btn layui-btn-warm">忘记密码</button>
            <input type="checkbox" name="remember" lay-skin="switch" lay-text="记住我|是否记住我">
        </div>

    </form>
<!--    <form action="/login">
        用户名:<input name="username">
        密码:<input name="password">
    </form>-->
</div>
</body>
<script type="text/javascript" src="../static/js/system/login.js"></script>
</html>
